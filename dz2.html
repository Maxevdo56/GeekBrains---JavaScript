        // ЗАДАНИЕ 5   
        
        alert('Задание 5: Просто описаны функции. Смотрите код');
        function summ(a, b) {
            return (a + b);
        };

        function subtraction(a, b) {
            return (a - b);
        }
        function multipl(a, b) {
            return (a * b);
        }
        function divide(a, b) {
            return (a / b);
        }

        // ЗАДАНИЕ 6
        
        alert('Задание 6: сложение, вычитание, произведение и деление двух чисел');
        const arg1 = +prompt('Задание 6. Введите первое любое число');
        const arg2 = +prompt('Задание 6. Введите второе любое число');

        function mathOperation(arg1, arg2, operation) {

            switch (operation) {
                case 'summa': return summ(arg1, arg2); break;
                case 'minus': return subtraction(arg1, arg2); break;
                case 'multipl': return multipl(arg1, arg2); break;
                case 'divide': return divide(arg1, arg2); break;
            }
        };

        alert('Сумма чисел ' + arg1 + ' и ' + arg2 + ' = ' + mathOperation(arg1, arg2, 'summa'));

        const pow = +prompt('Задание 8. В какую степень вы хотите ввести это число?');

        function power(val, pow) {
            if (pow === 1) return val;
            return val * power(val, pow - 1);
        }

        alert(val+' в степени '+pow+' = '+power(val, pow));
