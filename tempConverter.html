<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tempCel = 0;
        let tempFar = 0;
        // функция конвертации температуры по цельсию в фаренгейты
        function tempConverter (tempCel) {
            tempFar = ( 9 / 5 ) * tempCel + 32;
            return tempFar;
        };        
        tempCel = prompt('Введите температуру в градусах по Цельсию');
        alert (tempCel + ' градусов по Цельсию = ' + tempConverter(tempCel) + ' градусов по Фаренгейту');
    </script>
</body>
</html>
